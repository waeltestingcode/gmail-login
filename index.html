<!DOCTYPE html>
<html>
<head>
    <title>Gmail Login</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #1a1a1a;
            color: #fff;
        }
        .container {
            text-align: center;
            padding: 30px;
            background: #2d2d2d;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            width: 300px;
            margin: 0 auto;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #4285f4, #34a853);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(66, 133, 244, 0.3);
            width: 200px;
            margin: 0 auto;
            display: inline-block;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(66, 133, 244, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        #userInfo {
            display: none;
            margin-top: 25px;
        }
        #profilePic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 4px solid #4285f4;
            box-shadow: 0 4px 15px rgba(66, 133, 244, 0.3);
            transition: transform 0.3s ease;
        }
        #profilePic:hover {
            transform: scale(1.05);
        }
        #userEmail {
            font-size: 18px;
            color: #e0e0e0;
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
        .title {
            font-size: 24px;
            color: #4285f4;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .logout-btn {
            margin-top: 15px;
            background: linear-gradient(135deg, #dc3545, #ff4757);
            font-size: 14px;
            padding: 8px 16px;
        }
        #userDetailsForm {
            display: none;
            margin-top: 20px;
            text-align: left;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #e0e0e0;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #4285f4;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        .form-group select option {
            background: #2d2d2d;
            color: white;
        }
        .user-details {
            margin-top: 15px;
            text-align: left;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
        }
        
        .user-details p {
            margin: 10px 0;
            font-size: 16px;
            color: #e0e0e0;
        }
        
        .user-details i {
            margin-right: 10px;
            color: #4285f4;
            width: 20px;
            text-align: center;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Welcome to Gmail Login</div>
        <button id="loginButton">
            <i class="fab fa-google"></i> Login with Gmail
        </button>
        <form id="userDetailsForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" required min="1" max="120">
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" required>
                    <option value="">Select gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
        <div id="userInfo">
            <img id="profilePic" alt="Profile Picture">
            <div id="userEmail"></div>
            <button id="logoutButton" class="logout-btn">Logout</button>
        </div>
    </div>
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="app.js"></script>
</body>
</html>
